<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .pagination .page{
        display: inline-block;
        padding: 5px;
        background-color: beige;
        color: black;
        margin: 5px;
        }
     .pagination .page.active{
         background-color: brown;
     }
    </style>
</head>
<body>
    <ul>
        {% for item in li %}
            {% include 'li.html' %}
        {% endfor %}
    </ul>
    <div>
        <select id='ps' onchange="changePageSize(this)">
            <option value="10">10</option>
            <option value="30">30</option>
            <option value="50">50</optionva>
            <option value="100">100</option>
        </select>
    </div>

    <div class="pagination">
           {{ page_str }}
         <!--<a style="padding: 10px" onclick="Jump(this, "/user_list?p=");" id='il1'><input style="text" size="4"/>GO</a>-->
    </div>
    <script src="/static/jquery-1.12.4.js"></script>
    <script src="/static/jquery.cookie.js"></script>
    <script>

        $(function () {
            var v = $.cookie('per_page_count');
            $('#ps').val(v)
        })
    </script>




    <script>
        function changePageSize(ths) {
            var v = $(ths).val();
            console.log(v);
            $.cookie('per_page_count',v);
            location.reload()
        }
    </script>
</body>
</html>
